<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #2c5530, #3d7c47, #4a9960);
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="goat" patternUnits="userSpaceOnUse" width="200" height="150"><rect width="200" height="150" fill="%23f0f8f0" opacity="0.1"/><circle cx="50" cy="60" r="15" fill="%23654321" opacity="0.3"/><ellipse cx="50" cy="75" rx="20" ry="15" fill="%238b4513" opacity="0.3"/><rect x="45" y="85" width="10" height="20" fill="%23654321" opacity="0.3"/><circle cx="150" cy="80" r="12" fill="%23654321" opacity="0.3"/><ellipse cx="150" cy="92" rx="18" ry="12" fill="%238b4513" opacity="0.3"/><rect x="145" y="100" width="10" height="18" fill="%23654321" opacity="0.3"/></pattern></defs><rect width="100%" height="100%" fill="url(%23goat)"/></svg>') repeat,
                    linear-gradient(45deg, rgba(76, 175, 80, 0.1) 0%, rgba(139, 195, 74, 0.1) 100%);
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .meat-icon, .person-icon {
            position: absolute;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .meat-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .meat-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .meat-icon:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
        .person-icon:nth-child(4) { top: 30%; right: 25%; animation-delay: 1s; }
        .person-icon:nth-child(5) { bottom: 30%; right: 10%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 90%;
            margin: 2rem;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.8rem;
            color: #2c5530;
            margin-bottom: 2rem;
            animation: fadeInUp 2s ease-out;
            font-weight: 600;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .star {
            position: absolute;
            color: #ffd93d;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; right: 20%; animation-delay: 0.5s; }
        .star:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1s; }
        .star:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .wish-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .wish-content {
            text-align: center;
            color: white;
            padding: 2rem;
            animation: slideInFromTop 1s ease-out;
        }

        .wish-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .wish-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .professor-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd93d;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #fff; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            pointer-events: none;
        }

        .balloon.red { background: #ff6b6b; }
        .balloon.yellow { background: #ffd93d; }
        .balloon.green { background: #6bcf7f; }
        .balloon.blue { background: #4ecdc4; }
        .balloon.purple { background: #a55eea; }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }

        @keyframes balloonFloat {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .wish-title {
                font-size: 2rem;
            }
            .professor-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-elements">
            <div class="meat-icon">ü•©</div>
            <div class="meat-icon">üçñ</div>
            <div class="meat-icon">ü•©</div>
            <div class="person-icon">üë®‚Äçüç≥</div>
            <div class="person-icon">üë•</div>
        </div>

        <div class="decorative-elements">
            <div class="star">‚≠ê</div>
            <div class="star">‚ú®</div>
            <div class="star">üåü</div>
            <div class="star">‚≠ê</div>
        </div>

        <div class="content">
            <h1 class="main-title">üåô EID MUBARAK üåô</h1>
            <p class="subtitle">TO ALL</p>
            <button class="cta-button" onclick="celebrate()">
                I am waiting for you to link me
            </button>
        </div>
    </div>

    <div class="wish-page" id="wishPage">
        <div class="wish-content">
            <h1 class="wish-title">üéâ May Your Eid Be Blessed! üéâ</h1>
            <p class="wish-message">
                May this blessed day bring you joy, peace, and prosperity.<br>
                May Allah's blessings be with you and your family always.<br>
                Eid Mubarak!
            </p>
            <div class="professor-name">- Professor</div>
        </div>
    </div>

    <script>
        function createBalloon(x, y) {
            const colors = ['red', 'yellow', 'green', 'blue', 'purple'];
            const balloon = document.createElement('div');
            balloon.className = `balloon ${colors[Math.floor(Math.random() * colors.length)]}`;
            balloon.style.left = x + 'px';
            balloon.style.top = y + 'px';
            balloon.style.animation = 'balloonFloat 3s ease-out forwards';
            
            document.body.appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
            }, 3000);
        }

        function createConfetti() {
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    createBalloon(x, y);
                }, i * 100);
            }
        }

        function celebrate() {
            // Create balloon blast effect
            createConfetti();
            
            // Add screen shake effect
            document.body.style.animation = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.animation = 'shake 0.5s ease-in-out';
            
            // Show wish page after animation
            setTimeout(() => {
                document.getElementById('wishPage').style.display = 'flex';
            }, 1500);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Add floating animation for background elements
        document.addEventListener('DOMContentLoaded', function() {
            const bgElements = document.querySelectorAll('.meat-icon, .person-icon');
            bgElements.forEach((element, index) => {
                element.style.fontSize = '2rem';
                element.style.animationDelay = (index * 0.5) + 's';
            });
        });

        // Add click effect to the main container
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.pageX - 25) + 'px';
                ripple.style.top = (e.pageY - 25) + 'px';
                ripple.style.width = '50px';
                ripple.style.height = '50px';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '9999';
                
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });

        // Add ripple effect CSS
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
    </script>
</body>
</html>
